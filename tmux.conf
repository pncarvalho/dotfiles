# ChrisJohnsen fix to pbcopy pbpaste in tmux
set -g default-command "reattach-to-user-namespace -l zsh"

setw -g utf8 on

# Set prefix to control-a
set -g prefix C-a
unbind C-b

# restraint window size to the max 
# size of any client connected to that window
setw -g aggressive-resize on

# Highlight active window
set-window-option -g window-status-current-bg red

# For nested tmuxes
bind C-a send-prefix

# Want colors back in some terminal emulators
set -g default-terminal "screen-256color"

# Automatic rename
setw -g automatic-rename

# Start window numbering at 1
set -g base-index 1
set -g renumber-windows on

# Notifications
setw -g monitor-activity on
set -g visual-activity on

# Split pane binding
bind | split-window -h
bind _ split-window -v

# Reload on the fly
unbind r
bind r source-file ~/.tmux.conf \; display-message "Tmux config reloaded!"

# Zero escape time, fast&furious
set -s escape-time 0

# VI mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Mouse select pane
set -g mode-mouse on
setw -g mouse-select-window on
setw -g mouse-select-pane on

# iterm supports resizing pane
set -g mouse-resize-pane on

# disable programs changing window names via terminal escape sequence
set-window-option -g allow-rename off

# Move between panes vim style
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind < resize-pane -L 10 
bind > resize-pane -R 10

set -g status-bg '#c0c0c0'
set -g status-fg '#aaaaaa'
set -g status-left ''
set -g status-right ''

set-window-option -g window-status-current-format "[#I #T]"
set-window-option -g window-status-format "[#I #T <- #W]"
