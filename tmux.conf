# ChrisJohnsen fix to pbcopy pbpaste in tmux
set -g default-command "reattach-to-user-namespace -l zsh"

setw -g utf8 on

# Set prefix to control-a
set -g prefix C-a
unbind C-b

# restraint window size to the max 
# size of any client connected to that window
setw -g aggressive-resize on

# Highlight active window
set-window-option -g window-status-current-bg red

# For nested tmuxes
bind C-a send-prefix

# Want colors back in some terminal emulators
set -g default-terminal "screen-256color"

# Automatic rename
setw -g automatic-rename

# Start window numbering at 1
set -g base-index 1
set -g renumber-windows on

# Notifications
setw -g monitor-activity on
set -g visual-activity on

# Split pane binding
bind | split-window -h
bind - split-window -v

# Reload on the fly
unbind r
bind r source-file ~/.tmux.conf; display-message "Tmux config reloaded!"

# Zero escape time, fast&furious
set -s escape-time 0

# VI mode
set -g mode-keys vi

# Mouse select pane
set -g mode-mouse on
setw -g mouse-select-window on
setw -g mouse-select-pane on

# Quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# Move between panes vim style
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

set -g status-bg '#666666'
set -g status-fg '#aaaaaa'
set -g status-left ''
set -g status-right ''
